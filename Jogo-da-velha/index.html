<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Jogo da Velha 3.0 - A aventura continua</title>
</head>

<body>
  <div class="select-box">
    <header>Jogo da Velha</header>
    <div class="content">
      <div class="title">Com qual quer jogar?</div>
      <div class="option">
        <button class="playerX">Jogador (X)</button>
        <button class="playerO">Jogador (O) </button>
      </div>
    </div>
  </div>
  <div class="score-board">
    <span>Placar:</span>
    <div class="playerX-score">JOGADOR(X): 0</div>
    <div class="playerO-score">JOGADOR(O): 0</div>
  </div>
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="turnX">Vez do X</span>
        <span class="turnO">Vez do O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn">
      <button>Reiniciar!</button>
      <button id="resetar">Resetar pontuação!</button>
    </div>
  </div>
  <script src="script/script.js"></script>
  <script src="script/kit.fontawesome.com_a33f0abfa1.js" crossorigin="anonymous"></script>
</body>

</html>
