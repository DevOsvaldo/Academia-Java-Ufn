      <li><a href="contato.html">Fale Conosco</a></li>

    <form action="salvar.html">
      <label for="login">Login:</label><br>
      <input type="text" name="login" placeholder="Login"><br><br>
      <label for="email">E-mail:</label><br>
      <input type="text" name="email" placeholder="email@email.com"><br><br>
      <span>Nos informe sua faixa etaria:</span>
      <label for="idade">Idade: </label><br>
      <input type="radio" name="idade" value="15-20"> 15-20<br>
      <input type="radio" name="idade" value="21-35">21-35<br>
      <input type="radio" name="idade" value="40+"> 40+<br><br>
    
      <label for="interesses">Estilo de jogo:</label><br>
      <input type="checkbox" name="interesses" value="MOBA">MOBA<br>
      <input type="checkbox" name="interesses" value="FPS">FPS<br>
      <input type="checkbox" name="interesses" value="MMORPG">MMORPG<br><br>
    
      <span>Deixe sua opinião para nós</span>
      <label for="obeservacoes">Observações</label><br>
      <textarea name="obeservacoes" placeholder="Digite aqui sua opnião:" cols="30"
      rows="10"></textarea><br><br>
    
      <input type="submit" value="Salvar">
    </form>
